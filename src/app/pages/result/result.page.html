<ion-content class="ion-padding page result-page">
  <div class="result-shell">
    <ion-card class="result-card">
      <ion-card-header>
        <ion-card-title>Resultados</ion-card-title>
        <p class="subtitle">Resumen de la sesion completada.</p>
      </ion-card-header>
      <ion-card-content>
        <div
          class="shots-grid"
          [class.strip]="layout === 'strip'"
        >
          <div class="shot-card" *ngFor="let shot of shots; index as i">
            <h3>Foto {{ i + 1 }}</h3>
            <p class="shot-id">{{ shot }}</p>
          </div>
        </div>

        <ion-button expand="block" class="primary-action" (click)="startNewSession()">
          Nueva sesion
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
